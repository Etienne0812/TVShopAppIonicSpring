<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de televisores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let t of tvs">
    <ion-card-header>
      <ion-card-title>Televisor</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      marca: {{t.brand}}<br /> 
      modelo: {{t.model}}<br />
      precio: {{t.price}}
    </ion-card-content>
    <ion-item>
      <ion-icon (click)="updateTV(t.id)" name="create" slot="end"></ion-icon>
      <ion-icon (click)="deleteTV(t.id)" name="trash" slot="end"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-button (click)="insertTV()" shape = "round" color = "tertiary" class = "add-button" expand="block">AÃ±adir un televisor</ion-button>

</ion-content>
