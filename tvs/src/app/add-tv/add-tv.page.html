<ion-header>
  <ion-toolbar>
    <ion-title>Añade un televisor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="tvAddForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input formControlName="model" type="text" required></ion-input>
      <ion-label color="danger" *ngIf="tvAddForm.controls.model.errors?.required && (tvAddForm.touched || tvAddForm.dirty)">* El modelo es obligatorio </ion-label>
      <ion-label color="danger" *ngIf="tvAddForm.controls.model.errors?.minlength && (tvAddForm.touched || tvAddForm.dirty)">* Mínimo 4 carácteres.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input formControlName="brand" type="text" required></ion-input>
      <ion-label color="danger" *ngIf="tvAddForm.controls.brand.errors?.required && (tvAddForm.touched || tvAddForm.dirty)">* La marca es obligatoria </ion-label>
      <ion-label color="danger" *ngIf="tvAddForm.controls.brand.errors?.minlength && (tvAddForm.touched || tvAddForm.dirty)">* Mínimo 4 carácteres.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input formControlName="price" type="text" required></ion-input>
      <ion-label color="danger" *ngIf="tvAddForm.controls.price.errors?.required && (tvAddForm.touched || tvAddForm.dirty)">* El precio es obligatorio </ion-label>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button class = "add-form-submit" color = "tertiary" type="submit" shape="round" expand="block">Añadir televisor</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
